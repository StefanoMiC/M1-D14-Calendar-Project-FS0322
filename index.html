<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Loading...</h1>
        <div id="calendar">
            <!-- DAYS will be dynamically generated here via JS -->
        </div>

        <h2>Add Meeting</h2>
        <div id="addMeeting">
            <div>
                <h4>Meeting Day</h4>
                <span id="newMeetingDay">Click on a Day</span>
            </div>
            <div>
                <h4>Meeting Time</h4>
                <input type="time" id="newMeetingTime" />
            </div>
            <div>
                <h4>Meeting Name</h4>
                <input type="text" id="newMeetingName" placeholder="Insert a name for the meeting" />
            </div>
            <div>
                <h4>Add</h4>
                <input type="button" id="createMeeting" value="Save Meeting" onclick="saveMeeting()" />
            </div>
        </div>
        <!-- this section below is hidden until JS changes its visibility -->
        <div id="appointments">
            <h2>Appointments For the Day:</h2>
            <ul id="appointmentsList">
                <!-- LIs for appointments will be generated via JS -->
            </ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
